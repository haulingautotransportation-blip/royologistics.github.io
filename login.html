<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoYo Logistics — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <div class="auth-wrap">

    <header class="auth-top">
      <a class="auth-brand" href="index.html">
        <span class="auth-logo">RoYo</span>
        <span class="auth-brandtext">
          <strong data-i18n="brand">RoYo Logistics</strong>
          <small data-i18n="tagline">Freight marketplace for Carriers & Shippers</small>
        </span>
      </a>

      <!-- ONE language switch -->
      <div class="lang-switch">
        <button type="button" class="lang-btn active" data-lang="en">EN</button>
        <button type="button" class="lang-btn" data-lang="ru">RU</button>
        <button type="button" class="lang-btn" data-lang="uz">UZ</button>
      </div>
    </header>

    <main class="auth-card">
      <h1 data-i18n="login_title">Login</h1>
      <p class="muted" data-i18n="login_sub">Choose your portal to continue.</p>

      <div class="role-grid">

        <!-- CARRIER -->
        <section class="role-card">
          <div class="role-head">
            <span class="pill">Carrier</span>
            <h2 data-i18n="carrier_portal">Carrier Portal</h2>
          </div>

          <form class="auth-form" id="carrierLoginForm">
            <label data-i18n="email">Email</label>
            <input id="carrierEmail" type="email" placeholder="name@company.com" required />

            <label data-i18n="password">Password</label>
            <input id="carrierPassword" type="password" placeholder="••••••••" required />

            <button type="submit" class="btn primary" data-i18n="login_carrier">
              Log in as Carrier
            </button>

            <a href="carrier-signup.html" class="btn ghost" data-i18n="create_carrier">
              Create Carrier Account
            </a>
          </form>
        </section>

        <!-- SHIPPER -->
        <section class="role-card">
          <div class="role-head">
            <span class="pill alt">Shipper</span>
            <h2 data-i18n="shipper_portal">Shipper Portal</h2>
          </div>

          <form class="auth-form" id="shipperLoginForm">
            <label data-i18n="email">Email</label>
            <input id="shipperEmail" type="email" placeholder="name@company.com" required />

            <label data-i18n="password">Password</label>
            <input id="shipperPassword" type="password" placeholder="••••••••" required />

            <button type="submit" class="btn primary" data-i18n="login_shipper">
              Log in as Shipper
            </button>

            <a href="shipper-signup.html" class="btn ghost" data-i18n="create_shipper">
              Create Shipper Account
            </a>
          </form>
        </section>

      </div>

      <footer class="auth-foot">
        <span data-i18n="foot1">By continuing you agree to our</span>
        <a class="link" href="terms.html" data-i18n="terms">Terms</a>
        <span data-i18n="foot2">and</span>
        <a class="link" href="privacy.html" data-i18n="privacy">Privacy Policy</a>.
      </footer>
    </main>
  </div>

  <!-- i18n -->
  <script>
    const i18n = {
      en: {
        brand: "RoYo Logistics",
        tagline: "Freight marketplace for Carriers & Shippers",
        login_title: "Login",
        login_sub: "Choose your portal to continue.",
        carrier_portal: "Carrier Portal",
        shipper_portal: "Shipper Portal",
        email: "Email",
        password: "Password",
        login_carrier: "Log in as Carrier",
        login_shipper: "Log in as Shipper",
        create_carrier: "Create Carrier Account",
        create_shipper: "Create Shipper Account",
        foot1: "By continuing you agree to our",
        terms: "Terms",
        foot2: "and",
        privacy: "Privacy Policy"
      },
      ru: {
        brand: "RoYo Logistics",
        tagline: "Фрахтовая платформа для перевозчиков и грузоотправителей",
        login_title: "Вход",
        login_sub: "Выберите портал для продолжения.",
        carrier_portal: "Портал перевозчика",
        shipper_portal: "Портал грузоотправителя",
        email: "Эл. почта",
        password: "Пароль",
        login_carrier: "Войти как перевозчик",
        login_shipper: "Войти как грузоотправитель",
        create_carrier: "Регистрация перевозчика",
        create_shipper: "Регистрация грузоотправителя",
        foot1: "Продолжая, вы соглашаетесь с",
        terms: "Условиями",
        foot2: "и",
        privacy: "Политикой конфиденциальности"
      },
      uz: {
        brand: "RoYo Logistics",
        tagline: "Tashuvchilar va yuk jo‘natuvchilar uchun marketplace",
        login_title: "Kirish",
        login_sub: "Davom etish uchun portalni tanlang.",
        carrier_portal: "Tashuvchi portali",
        shipper_portal: "Yuk jo‘natuvchi portali",
        email: "Email",
        password: "Parol",
        login_carrier: "Tashuvchi sifatida kirish",
        login_shipper: "Yuk jo‘natuvchi sifatida kirish",
        create_carrier: "Tashuvchi ro‘yxatdan o‘tish",
        create_shipper: "Yuk jo‘natuvchi ro‘yxatdan o‘tish",
        foot1: "Davom etsangiz,",
        terms: "Foydalanish shartlari",
        foot2: "va",
        privacy: "Maxfiylik siyosati"
      }
    };

    function applyLang(lang) {
      const dict = i18n[lang] || i18n.en;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        if (dict[key]) el.textContent = dict[key];
      });
      document.querySelectorAll(".lang-btn").forEach(b =>
        b.classList.toggle("active", b.dataset.lang === lang)
      );
      localStorage.setItem("lang", lang);
    }

    document.querySelectorAll(".lang-btn").forEach(btn =>
      btn.addEventListener("click", () => applyLang(btn.dataset.lang))
    );

    applyLang(localStorage.getItem("lang") || "en");
  </script>

  <!-- Firebase Login Logic -->
  <script type="module" src="login-auth.js"></script>
</body>
</html>
