<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Аккаунт грузоотправителя – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="container top-bar-inner">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="RoYo Logistics logo" />
        <span class="logo-text">RoYo Logistics</span>
      </div>
      <div class="lang-switch">
        <a href="shipper-signup.html">EN</a>
        <a href="shipper-signup-ru.html" class="active">RU</a>
        <a href="shipper-signup-uz.html">UZ</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="hero-card" style="max-width:720px;margin:0 auto;">
        <h2 style="margin-bottom:10px;">Создать аккаунт грузоотправителя</h2>
        <p class="form-note" style="margin-bottom:14px;">Оставьте заявку на доступ в кабинет грузоотправителя.</p>

        <form action="https://formspree.io/f/xqarnalq" method="POST">
          <label>Компания
            <input type="text" name="company" required />
          </label>
          <label>Контактное лицо
            <input type="text" name="name" required />
          </label>
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>Телефон
            <input type="text" name="phone" />
          </label>
          <label>Тип отправок
            <input type="text" name="shipping_type" placeholder="FTL, LTL, регулярные направления" />
          </label>

          <button type="submit" class="btn btn-fullwidth">Запросить доступ</button>
        </form>

        <div style="margin-top:12px;">
          <a href="login-ru.html" class="btn btn-outline btn-fullwidth">← Назад к входу</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
