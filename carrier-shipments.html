<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shipments – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main id="page" class="container" style="padding: 80px 20px; max-width: 1100px; display:none;">
    <h1 data-i18n="myShipments">My Shipments</h1>

    <div id="shipmentsEmpty" style="margin-top:20px; display:none;" data-i18n="noShipments">
      No accepted shipments yet.
    </div>

    <div id="shipmentsList" style="margin-top:20px;"></div>
  </main>

  <!-- Language logic -->
  <script>
    window.uiText = {
      myShipments: { en: "My Shipments", ru: "Мои перевозки", uz: "Mening yuklarim" },
      noShipments: { en: "No accepted shipments yet.", ru: "Пока нет принятых перевозок.", uz: "Hozircha qabul qilingan yuklar yo‘q." }
    };

    const lang = localStorage.getItem("lang") || "en";
    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (window.uiText[key]?.[lang]) el.textContent = window.uiText[key][lang];
    });
  </script>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      collection, query, where, orderBy, getDocs,
      doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const page = document.getElementById("page");
    const shipmentsList = document.getElementById("shipmentsList");
    const shipmentsEmpty = document.getElementById("shipmentsEmpty");

    let currentUser = null;

    async function loadShipments() {
      shipmentsList.innerHTML = "";
      shipmentsEmpty.style.display = "none";

      if (!currentUser) {
        shipmentsEmpty.style.display = "block";
        return;
      }

      const q = query(
        collection(db, "loads"),
        where("acceptedBy", "==", currentUser.uid),
        orderBy("acceptedAt", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        shipmentsEmpty.style.display = "block";
        return;
      }

      snap.forEach(docc => {
        const d = docc.data();
        const st = d.status || "accepted";

        const card = document.createElement("div");
        card.style.padding = "12px";
        card.style.border = "1px solid #e5e7eb";
        card.style.borderRadius = "8px";
        card.style.marginBottom = "10px";

        card.innerHTML = `
          <div>
            <strong>${d.pickupCity || "-"}</strong> → <strong>${d.deliveryCity || "-"}</strong>
          </div>

          <div style="margin-top:8px;">
            <span class="status-badge status-${st}">
              ${d.currentStatus || "Accepted"}
            </span>

            ${st !== "delivered"
              ? `<button class="btn" style="margin-left:10px" data-advance="1">Update Status</button>`
              : ""
            }
          </div>
        `;

        const btn = card.querySelector('[data-advance="1"]');
        if (btn) {
          btn.addEventListener("click", async () => {
            btn.disabled = true; // prevents double-click jump
            const next =
              st === "accepted" ? { status: "in_transit", currentStatus: "In Transit" } :
              st === "in_transit" ? { status: "delivered", currentStatus: "Delivered" } :
              null;

            if (!next) return;

            await updateDoc(doc(db, "loads", docc.id), next);
            await loadShipments(); // ✅ refresh UI without reloading URL
          });
        }

        shipmentsList.appendChild(card);
      });
    }

    onAuthStateChanged(auth, async user => {
      currentUser = user || null;
      page.style.display = "block";
      await loadShipments();
    });
  </script>

</body>
</html>
