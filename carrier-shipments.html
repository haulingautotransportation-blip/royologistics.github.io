<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shipments – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container" style="padding: 80px 20px; max-width: 1100px;">

    <!-- Page title -->
    <h1 data-i18n="myShipments">My Shipments</h1>

    <!-- Empty state -->
    <div
      id="shipmentsEmpty"
      style="margin-top:20px; display:none;"
      data-i18n="noShipments"
    >
      No accepted shipments yet.
    </div>

    <!-- Shipments list -->
    <div id="shipmentsList" style="margin-top:20px;">
      <!-- Shipments will load here -->
    </div>

  </main>

  <!-- Language logic (simple, reuse later) -->
  <script>
    const uiText = {
      myShipments: {
        en: "My Shipments",
        ru: "Мои перевозки",
        uz: "Mening yuklarim"
      },
      noShipments: {
        en: "No accepted shipments yet.",
        ru: "Пока нет принятых перевозок.",
        uz: "Hozircha qabul qilingan yuklar yo‘q."
      }
    };

    const lang = localStorage.getItem("lang") || "en";

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (uiText[key] && uiText[key][lang]) {
        el.textContent = uiText[key][lang];
      }
    });
  </script>
<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    collection,
    query,
    where,
    orderBy,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

  const shipmentsList = document.getElementById("shipmentsList");
  const shipmentsEmpty = document.getElementById("shipmentsEmpty");

  onAuthStateChanged(auth, async user => {
    if (!user) return;

    const q = query(
      collection(db, "loads"),
      where("acceptedBy", "==", user.uid),
      orderBy("acceptedAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      shipmentsEmpty.style.display = "block";
      return;
    }

    shipmentsEmpty.style.display = "none";

    snap.forEach(doc => {
      const d = doc.data();

      const div = document.createElement("div");
      div.style.padding = "12px";
      div.style.border = "1px solid #e5e7eb";
      div.style.borderRadius = "8px";
      div.style.marginBottom = "10px";

      div.innerHTML = `
        <strong>${d.pickupCity || "-"}</strong> →
        <strong>${d.deliveryCity || "-"}</strong><br>
        Status: ${d.currentStatus || "Accepted"}
      `;

      shipmentsList.appendChild(div);
    });
  });
</script>

</body>
</html>
