<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shipments – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- hide page until Firebase loads (prevents popping) -->
  <main id="page" class="container" style="padding: 80px 20px; max-width: 1100px; display:none;">

    <h1 data-i18n="myShipments">My Shipments</h1>

    <div
      id="shipmentsEmpty"
      style="margin-top:20px; display:none;"
      data-i18n="noShipments"
    >
      No accepted shipments yet.
    </div>

    <div id="shipmentsList" style="margin-top:20px;">
      <!-- Shipments will load here -->
    </div>

  </main>

  <!-- Language logic -->
  <script>
    window.uiText = {
      myShipments: {
        en: "My Shipments",
        ru: "Мои перевозки",
        uz: "Mening yuklarim"
      },
      noShipments: {
        en: "No accepted shipments yet.",
        ru: "Пока нет принятых перевозок.",
        uz: "Hozircha qabul qilingan yuklar yo‘q."
      }
    };

    const lang = localStorage.getItem("lang") || "en";

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (window.uiText[key] && window.uiText[key][lang]) {
        el.textContent = window.uiText[key][lang];
      }
    });
  </script>

  <!-- Firebase: load shipments + update status -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      collection,
      query,
      where,
      orderBy,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const page = document.getElementById("page");
    const shipmentsList = document.getElementById("shipmentsList");
    const shipmentsEmpty = document.getElementById("shipmentsEmpty");

    async function advanceStatus(loadId, current) {
      const next =
        current === "accepted"
          ? { status: "in_transit", currentStatus: "In Transit" }
          : current === "in_transit"
          ? { status: "delivered", currentStatus: "Delivered" }
          : null;

      if (!next) return;

      await updateDoc(doc(db, "loads", loadId), next);
      location.reload();
    }

    onAuthStateChanged(auth, async user => {
      // show page once auth state is known (prevents popping)
      page.style.display = "block";

      // clear list to prevent duplicates on re-render
      shipmentsList.innerHTML = "";
      shipmentsEmpty.style.display = "none";

      if (!user) {
        shipmentsEmpty.style.display = "block";
        return;
      }

      const q = query(
        collection(db, "loads"),
        where("acceptedBy", "==", user.uid),
        orderBy("acceptedAt", "desc")
      );

      const snap = await getDocs(q);

      if (snap.empty) {
        shipmentsEmpty.style.display = "block";
        return;
      }

      snap.forEach(docc => {
        const d = docc.data();
        const st = d.status || "accepted";

        const div = document.createElement("div");
        div.style.padding = "12px";
        div.style.border = "1px solid #e5e7eb";
        div.style.borderRadius = "8px";
        div.style.marginBottom = "10px";

        div.innerHTML = `
          <strong>${d.pickupCity || "-"}</strong> →
          <strong>${d.deliveryCity || "-"}</strong><br>

          <span class="status-badge status-${st}">
            ${d.currentStatus || "Accepted"}
          </span>

          ${
            st !== "delivered"
              ? `<button class="btn" style="margin-left:10px" data-advance="1">Update Status</button>`
              : ""
          }
        `;

        const btn = div.querySelector('[data-advance="1"]');
        if (btn) btn.addEventListener("click", () => advanceStatus(docc.id, st));

        shipmentsList.appendChild(div);
      });
    });
  </script>

</body>
</html>
