<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoYo Logistics — Tashuvchi ro‘yxatdan o‘tishi</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <div class="auth-wrap">

    <header class="auth-top">
      <a class="auth-brand" href="index.html">
        <span class="auth-logo">RoYo</span>
        <span class="auth-brandtext">
          <strong>RoYo Logistics</strong>
          <small>Tashuvchilar va jo‘natuvchilar uchun yuk bozori</small>
        </span>
      </a>

      <div class="lang-switch">
        <a href="carrier-signup.html">EN</a>
        <a href="carrier-signup-ru.html">RU</a>
        <a href="carrier-signup-uz.html" class="active">UZ</a>
      </div>
    </header>

    <main class="auth-card">
      <h1>Tashuvchi akkauntini yaratish</h1>
      <p class="muted">Yuklar va yo‘nalishlarga kirish uchun tashuvchi profilingizni yarating.</p>

      <form class="auth-form" action="#" method="post" id="carrierSignupForm">
        <label>Kompaniya nomi</label>
        <input id="carrierCompany" type="text" placeholder="Kompaniyangiz nomi" required />

        <label>Aloqa shaxsi</label>
        <input id="carrierContact" type="text" placeholder="To‘liq ism-sharif" required />

        <label>Email</label>
        <input id="carrierEmail" type="email" placeholder="name@company.com" required />

        <label>Telefon</label>
        <input id="carrierPhone" type="text" placeholder="+998 XX XXX XX XX" required />

        <label>Texnika turi</label>
        <input id="carrierEquipment" type="text" placeholder="Tent, Reefer, Platforma" />

        <label>Parol</label>
        <input id="carrierPassword" type="password" placeholder="••••••••" minlength="6" required />

        <button id="carrierSignupBtn" type="submit" class="btn primary btn-fullwidth">
          Akkaunt yaratish
        </button>

        <p id="carrierSignupMsg" class="form-note" style="display:none;"></p>

        <div class="row" style="justify-content:flex-start; gap:10px;">
          <a href="login.html" class="link">← Login sahifasiga qaytish</a>
        </div>
      </form>

      <footer class="auth-foot">
        <span>Davom etsangiz, siz bizning</span>
        <a class="link" href="terms.html">Shartlar</a>
        <span>va</span>
        <a class="link" href="privacy.html">Maxfiylik siyosati</a>
        <span>bilan rozilik bildirasiz.</span>
      </footer>
    </main>
  </div>

  <!-- Firebase signup logic -->
  <script type="module" src="carrier-signup-auth.js"></script>
</body>
</html>
