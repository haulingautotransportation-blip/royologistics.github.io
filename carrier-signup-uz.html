<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tashuvchi hisobi – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="container top-bar-inner">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="RoYo Logistics logo" />
        <span class="logo-text">RoYo Logistics</span>
      </div>
      <div class="lang-switch">
        <a href="carrier-signup.html">EN</a>
        <a href="carrier-signup-ru.html">RU</a>
        <a href="carrier-signup-uz.html" class="active">UZ</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="hero-card" style="max-width:720px;margin:0 auto;">
        <h2 style="margin-bottom:10px;">Tashuvchi hisobini yaratish</h2>
        <p class="form-note" style="margin-bottom:14px;">Tashuvchi kabinetiga kirish uchun so‘rov qoldiring.</p>

        <form action="https://formspree.io/f/manrvnbe" method="POST">
          <label>Kompaniya nomi
            <input type="text" name="company" required />
          </label>
          <label>Aloqa shaxsi
            <input type="text" name="name" required />
          </label>
          <label>Email
            <input type="email" name="email" required />
          </label>
          <label>Telefon
            <input type="text" name="phone" />
          </label>
          <label>Transport turi
            <input type="text" name="equipment" placeholder="Tent, Reefer, Flatbed va h.k." />
          </label>

          <button type="submit" class="btn btn-fullwidth">Kirish uchun so‘rov yuborish</button>
        </form>

        <div style="margin-top:12px;">
          <a href="login-uz.html" class="btn btn-outline btn-fullwidth">← Kirishga qaytish</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
