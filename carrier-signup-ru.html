<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoYo Logistics — Регистрация перевозчика</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <div class="auth-wrap">

    <header class="auth-top">
      <a class="auth-brand" href="index.html">
        <span class="auth-logo">RoYo</span>
        <span class="auth-brandtext">
          <strong>RoYo Logistics</strong>
          <small>Фрахтовая платформа для перевозчиков и грузоотправителей</small>
        </span>
      </a>

      <div class="lang-switch">
        <a href="carrier-signup.html">EN</a>
        <a href="carrier-signup-ru.html" class="active">RU</a>
        <a href="carrier-signup-uz.html">UZ</a>
      </div>
    </header>

    <main class="auth-card">
      <h1>Создать аккаунт перевозчика</h1>
      <p class="muted">Создайте профиль перевозчика, чтобы получить доступ к грузам и направлениям.</p>

      <form class="auth-form" action="#" method="post" id="carrierSignupForm">
        <label>Название компании</label>
        <input id="carrierCompany" type="text" placeholder="Название вашей компании" required />

        <label>Контактное лицо</label>
        <input id="carrierContact" type="text" placeholder="ФИО" required />

        <label>Email</label>
        <input id="carrierEmail" type="email" placeholder="name@company.com" required />

        <label>Телефон</label>
        <input id="carrierPhone" type="text" placeholder="+998 XX XXX XX XX" required />

        <label>Тип техники</label>
        <input id="carrierEquipment" type="text" placeholder="Тент, рефрижератор, платформа" />

        <label>Пароль</label>
        <input id="carrierPassword" type="password" placeholder="••••••••" minlength="6" required />

        <button id="carrierSignupBtn" type="submit" class="btn primary btn-fullwidth">
          Создать аккаунт
        </button>

        <p id="carrierSignupMsg" class="form-note" style="display:none;"></p>

        <div class="row" style="justify-content:flex-start; gap:10px;">
          <a href="login.html" class="link">← Назад к входу</a>
        </div>
      </form>

      <footer class="auth-foot">
        <span>Продолжая, вы соглашаетесь с нашими</span>
        <a class="link" href="terms.html">Условиями</a>
        <span>и</span>
        <a class="link" href="privacy.html">Политикой конфиденциальности</a>.
      </footer>
    </main>
  </div>

  <!-- Firebase signup logic -->
  <script type="module" src="carrier-signup-auth.js"></script>
</body>
</html>
