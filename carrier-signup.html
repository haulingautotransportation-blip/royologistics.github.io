<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoYo Logistics — Carrier Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <div class="auth-wrap">

    <header class="auth-top">
      <a class="auth-brand" href="index.html">
        <span class="auth-logo">RoYo</span>
        <span class="auth-brandtext">
          <strong>RoYo Logistics</strong>
          <small>Freight marketplace for Carriers & Shippers</small>
        </span>
      </a>

      <div class="lang-switch">
        <a href="carrier-signup.html" class="active">EN</a>
        <a href="carrier-signup-ru.html">RU</a>
        <a href="carrier-signup-uz.html">UZ</a>
      </div>
    </header>

    <main class="auth-card">
      <h1>Create Carrier Account</h1>
      <p class="muted">Create your carrier profile to access loads and lanes.</p>

      <form class="auth-form" action="#" method="post" id="carrierSignupForm">
        <label>Company name</label>
        <input id="carrierCompany" type="text" placeholder="Your company name" required />

        <label>Contact name</label>
        <input id="carrierContact" type="text" placeholder="Full name" required />

        <label>Email</label>
        <input id="carrierEmail" type="email" placeholder="name@company.com" required />

        <label>Phone</label>
        <input id="carrierPhone" type="text" placeholder="+998 XX XXX XX XX" required />

        <label>Equipment type</label>
        <input id="carrierEquipment" type="text" placeholder="Dry Van, Reefer, Flatbed" />

        <label>Password</label>
        <input id="carrierPassword" type="password" placeholder="••••••••" minlength="6" required />

        <button id="carrierSignupBtn" type="submit" class="btn primary btn-fullwidth">
          Create account
        </button>

        <p id="carrierSignupMsg" class="form-note" style="display:none;"></p>

        <div class="row" style="justify-content:flex-start; gap:10px;">
          <a href="login.html" class="link">← Back to Login</a>
        </div>
      </form>

      <footer class="auth-foot">
        <span>By continuing you agree to our</span>
        <a class="link" href="terms.html">Terms</a>
        <span>and</span>
        <a class="link" href="privacy.html">Privacy Policy</a>.
      </footer>
    </main>
  </div>

  <!-- Firebase signup logic -->
  <script type="module" src="carrier-signup-auth.js"></script>
</body>
</html>
