<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoYo Logistics — Carrier Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="auth-body">
  <div class="auth-wrap">

    <header class="auth-top">
      <a class="auth-brand" href="index.html">
        <span class="auth-logo">RoYo</span>
        <span class="auth-brandtext">
          <strong data-i18n="brand_name">RoYo Logistics</strong>
          <small data-i18n="brand_tagline">Freight marketplace for Carriers & Shippers</small>
        </span>
      </a>

      <!-- ONE language switch (no separate pages) -->
      <div class="lang-switch">
        <button type="button" class="lang-btn" data-lang="en">EN</button>
        <button type="button" class="lang-btn" data-lang="ru">RU</button>
        <button type="button" class="lang-btn" data-lang="uz">UZ</button>
      </div>
    </header>

    <main class="auth-card">
      <h1 data-i18n="title">Create Carrier Account</h1>
      <p class="muted" data-i18n="subtitle">Create your carrier profile to access loads and lanes.</p>

      <form class="auth-form" action="#" method="post" id="carrierSignupForm">
        <label data-i18n="lbl_company">Company name</label>
        <input id="carrierCompany" type="text" placeholder="Your company name" required />

        <label data-i18n="lbl_contact">Contact name</label>
        <input id="carrierContact" type="text" placeholder="Full name" required />

        <label data-i18n="lbl_email">Email</label>
        <input id="carrierEmail" type="email" placeholder="name@company.com" required />

        <label data-i18n="lbl_phone">Phone</label>
        <input id="carrierPhone" type="text" placeholder="+998 XX XXX XX XX" required />

        <label data-i18n="lbl_equipment">Equipment type</label>
        <input id="carrierEquipment" type="text" placeholder="Dry Van, Reefer, Flatbed" />

        <label data-i18n="lbl_password">Password</label>
        <input id="carrierPassword" type="password" placeholder="••••••••" minlength="6" required />

        <button id="carrierSignupBtn" type="submit" class="btn primary btn-fullwidth" data-i18n="btn_create">
          Create account
        </button>

        <p id="carrierSignupMsg" class="form-note" style="display:none;"></p>

        <div class="row" style="justify-content:flex-start; gap:10px;">
          <a href="login.html" class="link" data-i18n="back_login">← Back to Login</a>
        </div>
      </form>

      <footer class="auth-foot">
        <span data-i18n="foot_1">By continuing you agree to our</span>
        <a class="link" href="terms.html" data-i18n="foot_terms">Terms</a>
        <span data-i18n="foot_2">and</span>
        <a class="link" href="privacy.html" data-i18n="foot_privacy">Privacy Policy</a>.
      </footer>
    </main>
  </div>

  <!-- i18n (EN/RU/UZ) -->
  <script>
    const i18n = {
      en: {
        brand_name: "RoYo Logistics",
        brand_tagline: "Freight marketplace for Carriers & Shippers",
        title: "Create Carrier Account",
        subtitle: "Create your carrier profile to access loads and lanes.",
        lbl_company: "Company name",
        lbl_contact: "Contact name",
        lbl_email: "Email",
        lbl_phone: "Phone",
        lbl_equipment: "Equipment type",
        lbl_password: "Password",
        btn_create: "Create account",
        back_login: "← Back to Login",
        foot_1: "By continuing you agree to our",
        foot_terms: "Terms",
        foot_2: "and",
        foot_privacy: "Privacy Policy"
      },
      ru: {
        brand_name: "RoYo Logistics",
        brand_tagline: "Фрахтовая площадка для перевозчиков и грузоотправителей",
        title: "Регистрация перевозчика",
        subtitle: "Создайте профиль перевозчика для доступа к грузам и направлениям.",
        lbl_company: "Название компании",
        lbl_contact: "Контактное лицо",
        lbl_email: "Эл. почта",
        lbl_phone: "Телефон",
        lbl_equipment: "Тип техники",
        lbl_password: "Пароль",
        btn_create: "Создать аккаунт",
        back_login: "← Назад к входу",
        foot_1: "Продолжая, вы соглашаетесь с нашими",
        foot_terms: "Условиями",
        foot_2: "и",
        foot_privacy: "Политикой конфиденциальности"
      },
      uz: {
        brand_name: "RoYo Logistics",
        brand_tagline: "Tashuvchilar va yuk jo‘natuvchilar uchun freight marketplace",
        title: "Tashuvchi ro‘yxatdan o‘tish",
        subtitle: "Yuklar va yo‘nalishlarga kirish uchun tashuvchi profilini yarating.",
        lbl_company: "Kompaniya nomi",
        lbl_contact: "Aloqa shaxsi",
        lbl_email: "Email",
        lbl_phone: "Telefon",
        lbl_equipment: "Transport turi",
        lbl_password: "Parol",
        btn_create: "Hisob yaratish",
        back_login: "← Kirish sahifasiga",
        foot_1: "Davom etsangiz, quyidagilarga rozilik bildirasiz:",
        foot_terms: "Foydalanish shartlari",
        foot_2: "va",
        foot_privacy: "Maxfiylik siyosati"
      }
    };

    function applyLang(lang) {
      const dict = i18n[lang] || i18n.en;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });

      // keep labels EN/RU/UZ visible; just highlight active
      document.querySelectorAll(".lang-btn").forEach(b => {
        b.classList.toggle("active", b.dataset.lang === lang);
      });

      localStorage.setItem("lang", lang);
    }

    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => applyLang(btn.dataset.lang));
    });

    applyLang(localStorage.getItem("lang") || "en");
  </script>

  <!-- Firebase signup logic (keep your existing file) -->
  <script type="module" src="carrier-signup-auth.js"></script>
</body>
</html>
