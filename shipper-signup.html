<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Shipper Account – RoYo Logistics</title>
</head>
<body>

<h1>Create Shipper Account</h1>
<p>Request access to the RoYo Logistics shipper portal.</p>

<form action="https://formspree.io/f/xqarnalq" method="POST">
  <label>
    Company Name<br>
    <input type="text" name="company" required>
  </label><br><br>

  <label>
    Contact Name<br>
    <input type="text" name="name" required>
  </label><br><br>

  <label>
    Email<br>
    <input type="email" name="email" required>
  </label><br><br>

  <label>
    Phone<br>
    <input type="text" name="phone">
  </label><br><br>

  <label>
    Shipping Type<br>
    <input type="text" name="shipping_type" placeholder="FTL, LTL, Regular lanes">
  </label><br><br>

  <button type="submit">Request Shipper Access</button>
</form>

<p><a href="login.html">← Back to Login</a></p>

</body>
</html>
