<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Shipper Account – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="container top-bar-inner">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="RoYo Logistics logo" />
        <span class="logo-text">RoYo Logistics</span>
      </div>

      <div class="lang-switch">
        <a href="index.html">EN</a>
        <a href="ru.html">RU</a>
        <a href="uz.html">UZ</a>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="hero-card" style="max-width: 720px; margin: 0 auto;">
        <h2 style="margin-bottom:10px;">Create Shipper Account</h2>
        <p class="form-note" style="margin-bottom:14px;">
          Request access to the RoYo Logistics shipper portal.
        </p>

        <form action="https://formspree.io/f/xqarnalq" method="POST">
          <label>
            Company Name
            <input type="text" name="company" required />
          </label>

          <label>
            Contact Name
            <input type="text" name="name" required />
          </label>

          <label>
            Email
            <input type="email" name="email" required />
          </label>

          <label>
            Phone
            <input type="text" name="phone" />
          </label>

          <label>
            Shipping Type
            <input type="text" name="shipping_type" placeholder="FTL, LTL, Regular lanes" />
          </label>

          <button type="submit" class="btn btn-fullwidth">Request Shipper Access</button>
        </form>

        <div style="margin-top:12px;">
          <a href="login.html" class="btn btn-outline btn-fullwidth">← Back to Login</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
