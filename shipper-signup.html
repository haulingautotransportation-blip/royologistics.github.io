<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Shipper Account – RoYo Logistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="container top-bar-inner">
      <div class="logo">
        <img src="logo.png" class="logo-img" alt="RoYo Logistics logo" />
        <span class="logo-text" data-i18n="brand_name">RoYo Logistics</span>
      </div>

      <!-- ONE language switch (no separate pages) -->
      <div class="lang-switch">
        <button type="button" class="lang-btn active" data-lang="en">EN</button>
        <button type="button" class="lang-btn" data-lang="ru">RU</button>
        <button type="button" class="lang-btn" data-lang="uz">UZ</button>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="hero-card" style="max-width: 720px; margin: 0 auto;">
        <h2 style="margin-bottom:10px;" data-i18n="title">Create Shipper Account</h2>
        <p class="form-note" style="margin-bottom:14px;" data-i18n="subtitle">
          Request access to the RoYo Logistics shipper portal.
        </p>

        <!-- Keep your Formspree endpoint -->
        <form action="https://formspree.io/f/xqarnalq" method="POST">
          <label>
            <span data-i18n="lbl_company">Company Name</span>
            <input type="text" name="company" required />
          </label>

          <label>
            <span data-i18n="lbl_contact">Contact Name</span>
            <input type="text" name="name" required />
          </label>

          <label>
            <span data-i18n="lbl_email">Email</span>
            <input type="email" name="email" required />
          </label>

          <label>
            <span data-i18n="lbl_phone">Phone</span>
            <input type="text" name="phone" />
          </label>

          <label>
            <span data-i18n="lbl_shipping">Shipping Type</span>
            <input
              type="text"
              name="shipping_type"
              placeholder="FTL, LTL, Regular lanes"
              data-i18n-ph="ph_shipping"
            />
          </label>

          <button type="submit" class="btn btn-fullwidth" data-i18n="btn_request">
            Request Shipper Access
          </button>
        </form>

        <div style="margin-top:12px;">
          <a href="login.html" class="btn btn-outline btn-fullwidth" data-i18n="back_login">
            ← Back to Login
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- i18n (EN/RU/UZ) -->
  <script>
    const i18n = {
      en: {
        brand_name: "RoYo Logistics",
        title: "Create Shipper Account",
        subtitle: "Request access to the RoYo Logistics shipper portal.",
        lbl_company: "Company Name",
        lbl_contact: "Contact Name",
        lbl_email: "Email",
        lbl_phone: "Phone",
        lbl_shipping: "Shipping Type",
        ph_shipping: "FTL, LTL, Regular lanes",
        btn_request: "Request Shipper Access",
        back_login: "← Back to Login"
      },
      ru: {
        brand_name: "RoYo Logistics",
        title: "Регистрация грузоотправителя",
        subtitle: "Запросите доступ к кабинету грузоотправителя RoYo Logistics.",
        lbl_company: "Название компании",
        lbl_contact: "Контактное лицо",
        lbl_email: "Эл. почта",
        lbl_phone: "Телефон",
        lbl_shipping: "Тип перевозки",
        ph_shipping: "FTL, LTL, регулярные направления",
        btn_request: "Запросить доступ",
        back_login: "← Назад к входу"
      },
      uz: {
        brand_name: "RoYo Logistics",
        title: "Yuk jo‘natuvchi ro‘yxatdan o‘tish",
        subtitle: "RoYo Logistics yuk jo‘natuvchi portaliga kirish uchun so‘rov yuboring.",
        lbl_company: "Kompaniya nomi",
        lbl_contact: "Aloqa shaxsi",
        lbl_email: "Email",
        lbl_phone: "Telefon",
        lbl_shipping: "Yuk turi",
        ph_shipping: "FTL, LTL, doimiy yo‘nalishlar",
        btn_request: "Kirish so‘rovi",
        back_login: "← Kirish sahifasiga"
      }
    };

    function applyLang(lang) {
      const dict = i18n[lang] || i18n.en;

      // Text nodes
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) el.textContent = dict[key];
      });

      // Placeholders
      document.querySelectorAll("[data-i18n-ph]").forEach(el => {
        const key = el.getAttribute("data-i18n-ph");
        if (dict[key]) el.setAttribute("placeholder", dict[key]);
      });

      // Active button
      document.querySelectorAll(".lang-btn").forEach(b => {
        b.classList.toggle("active", b.dataset.lang === lang);
      });

      localStorage.setItem("lang", lang);
    }

    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => applyLang(btn.dataset.lang));
    });

    applyLang(localStorage.getItem("lang") || "en");
  </script>
</body>
</html>
